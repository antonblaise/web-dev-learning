<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <title>Inline vs Block Elements</title>
    </head>

    <body>
        <!-- Heading and Paragraph are block elements - which means it takes as much width as possible. -->
        <h1>Heading</h1>
        <p>Paragraph</p>
        <!-- Link and Image are inline elements - which means they sit next to each other without line break. -->
        <a href="https://www.google.com">Link to Google</a>
        <img src="https://i.pinimg.com/originals/9a/d3/8a/9ad38a91d23b0fbe34b8e056412753b7.jpg" width="480px" height="" alt="JISOO || ALO YOGA">
    </body>
</html>
