<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <title>Tables</title>
    </head>
    
    <body>
        <table>
            <!-- tr = table row -->
            <!-- th = table header -->
            <!-- td = table data -->
            <tr><th>Name</th><th>Company</th><th>Date of Birth</th></tr>
            <tr><td>Mark Zuckerberg</td><td>Facebook</td><td>1984</td></tr>
            <tr><td>Bill Gates</td><td>Microsoft</td><td>1955</td></tr>
            <tr><td>Steve Jobs</td><td>Apple</td><td>1955</td></tr>
        </table>
    </body>
</html>
