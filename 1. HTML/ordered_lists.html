<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <title>Ordered Lists</title>
        <!-- Lists that use numbered points -->
    </head>

    <body>
        <ol type="1">
            <li>Malaysia
                <ol type="a">
                    <li>Sarawak
                        <ol type="i">
                            <li>Sibu</li>
                            <li>Kuching</li>
                            <li>Miri</li>
                        </ol>
                    </li>
                    <li>Sabah</li>
                    <li>Johor</li>
                </ol>
            </li>
            <li>Singapore</li>
            <li>Thailand</li>
        </ol>
    </body>
</html>
