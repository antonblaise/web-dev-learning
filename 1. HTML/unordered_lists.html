<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <title>Unordered Lists</title>
        <!-- Lists that use bullet points -->
    </head>

    <body>
        <ul>
            <li>Malaysia
                <ul>
                    <li>Sarawak</li>
                    <li>Sabah</li>
                    <li>Johor</li>
                </ul>
            </li>
            <li>Singapore</li>
            <li>Thailand</li>
        </ul>
    </body>
</html>
